<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&family=Courgette&display=swap" rel="stylesheet">
    <title>insta485</title>
  </head>
  <body>

    <header>
      <div>
        <div class = "headerSection">
          <p><a href = "/"> <img id = "instalogo" src = "/images/instaLogo.png" alt = "Instagram Icon"></a></p>
          <p><a href = "/">Insta485 </a></p>
        </div>
        <div class = "headerSection2">
          <p><a href = "/explore/"> explore </a><a href = "/users/{{logname}}/"> | {{logname}} </a></p>
        </div>
      </div>
    </header>

    <h2>Following</h2>

    {% for follow in following %}
        <div class = "follower_box">
            <span>
                <img class = "profilePic" src = "/uploads/{{follow.filename}}" alt = "following profile pic">
                <p class = "text"><a href = "/users/{{follow.username}}/">{{follow.username}}</a></p>
            </span>
            {% if follow.username == logname %}

            {% elif follow.username in userFollowing %}
                <p class="text">following</p>
                <form action="/following/?target={{url_for('show_following', user_url_slug = currentPageUser)}}" method="post" enctype="multipart/form-data">
                  <input type="submit" name="unfollow" value="unfollow"/>
                  <input type="hidden" name="username" value="{{follow.username}}"/>
                  <input type="hidden" name="operation" value="unfollow"/>
                </form>
            {% else %}
              <p class="text">not following</p>
              <form action="/following/?target={{url_for('show_following', user_url_slug = currentPageUser)}}" method="post" enctype="multipart/form-data">
                <input type="submit" name="follow" value="follow"/>
                <input type="hidden" name="username" value="{{follow.username}}"/>
                <input type="hidden" name="operation" value="follow"/>
              </form>
            {% endif %}
            
            <hr>
        </div>
    {% endfor %}

</body>
</html>
